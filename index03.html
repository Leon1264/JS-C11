<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow Function in JS</h2>
    <p>This exampel shows a arrow function with a parameter</p>
    <p id="result"></p>

    <script>
        add = (a,b) => a+b;
        document.getElementById('result').innerHTML = add(45,55)
    </script>
</body>
</html>
